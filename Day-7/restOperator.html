<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
// rest operator for array

let number=[10,20,30,40,50,60]
let[a,b,...c]=number
console.log(a) //10 go to a
console.log(b) //20 goes to b 
console.log(c) //Â [30, 40, 50, 60] and remaining part goes to c
// c becomes array 




// rest operator for object
student={
    rno:18,
    name:"Virat",
    mp:100,
    rs:5000
}

let {rno,name,...d}=student
console.log(rno)    //18
console.log(name)   //Virat
console.log(d)      //{mp: 100, rs: 5000}
//here d becomes object of remaining part

    </script>
</body>
</html>

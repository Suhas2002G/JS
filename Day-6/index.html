<body>
    

    <script>
        student = {
            rno : 20,
            name : 'suhas'
        }
        console.log(student)        //{rno: 20, name: 'suhas'}


//how to add extra key and value in existing object
        student.marks=98
        console.log(student)        //{rno: 20, name: 'suhas', marks: 98}

        
//update value of existing object
        student.rno=18
        console.log(student)        //{rno: 18, name: 'suhas', marks: 98}




    </script>
</body>
</html>

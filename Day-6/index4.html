<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

    <script>
        let numbers=[1,2,3,4,5,6]

//display sum of elememts of array

    //option - 1 : using classical for loop
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {  
        sum += numbers[i];
    }
    console.log(sum);


    //option - 2 : using for of loop
        sum = 0
        for (let n of numbers){
            sum+=n
        }
        console.log(sum)

    // option - 3 : using forEach() method 
        sum = 0
        numbers.forEach(
            (n)=>{
                sum+=n
            }
        )
        console.log(sum)



// Display an array with double values from numbers array
// o/p : [2,4,6,8,10,12]

// solution - 1 : using for of loop
let number2=[]
for(let n of numbers){
    let dbl=n*2
    number2.push(dbl)       //to add element into existing empy list
}
console.log('Single array  ', numbers)
console.log('Doubled array using for of loop ', number2)

//or we use map method()
// solution - 2 : using map() method
const number3=numbers.map(
    (n)=>{
        return n*2
    }
)
console.log('Doubled array using map() method ', number3)
//or when arroy function has only 1 line of code then we use this also
const number4=numbers.map((n)=>n*2)
console.log('Doubled array using map() method ', number4)






    </script>
</body>
